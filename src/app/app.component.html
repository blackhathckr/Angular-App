<body>
    <div class="body">
      <div class="title">
        <h1>{{ title | uppercase }}</h1>
      </div>
      <div class="userInput">
        <div class="firstName">
          <label for="firstName" class="firstNameLabel">First Name: </label>
          <input type="text" id="firstName" class="firstNameInput form-control border-dark" [(ngModel)]="firstName" />
        </div>
        <br />
        <div class="secondName">
          <label for="secondName" class="secondNameLabel">Second Name: </label>
          <input type="text" id="secondName" class="secondNameInput form-control border-dark"
            [(ngModel)]="secondName" />
        </div>
      </div>
      <br />
      <div class="submitButton">
        <input type="submit" value="Display" class="button btn btn-primary" (click)="displayFullName()" />
      </div>
      <br />
      <div *ngIf="fullName">
        <h3 class="fullName">Full Name: {{ fullName }}</h3>
      </div>
    </div>
</body>
